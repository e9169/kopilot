name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go: ['1.25']

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go }}
        cache: true

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run go vet
      run: go vet ./...

    - name: Run go fmt
      run: |
        if [ -n "$(gofmt -l .)" ]; then
          echo "Code is not formatted. Please run 'go fmt ./...'"
          gofmt -l .
          exit 1
        fi

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Build native binary
      run: |
        mkdir -p bin
        go build -v -o bin/kopilot .

    - name: Verify native binary
      run: |
        ./bin/kopilot --help || echo "Binary built successfully (help flag may not exist)"
        file bin/kopilot

    - name: Test cross-compilation for all release platforms
      run: |
        echo "Testing cross-compilation for release targets..."
        GOOS=linux GOARCH=amd64 go build -o bin/kopilot-linux-amd64 .
        GOOS=linux GOARCH=arm64 go build -o bin/kopilot-linux-arm64 .
        GOOS=darwin GOARCH=amd64 go build -o bin/kopilot-darwin-amd64 .
        GOOS=darwin GOARCH=arm64 go build -o bin/kopilot-darwin-arm64 .
        GOOS=windows GOARCH=amd64 go build -o bin/kopilot-windows-amd64.exe .
        GOOS=windows GOARCH=arm64 go build -o bin/kopilot-windows-arm64.exe .
        echo "âœ… All 6 platforms compiled successfully"
        ls -lh bin/

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: stable

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: v2.6
